  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link rel="stylesheet" href="css/estilos.css">
  <link rel="shortcut icon" href="img/logo_beauty_space.png">
  <title>Beauty Space</title>
</head>

<body>

  <!-- Barra Superior -->
  <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
    <div class="container">
      <div class="col-md-3 col-sm-6">
        <a class="navbar-brand" href="index.html">
          <img src="img/logo_beauty_space.png" alt="Logo Beauty" width="100%" height="120%">
        </a>
      </div>
      <div class="col-md-7 col-sm-6">
        <div class="input-group mt-2">
          <div class="input-group-prepend">

          </div>
        </div>
        <ul class="navbar-nav mt-2 font-weight-bold">
          <li class="nav-item">
            <a class="nav-link text-white" href="index.html">Home |</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Nossos Serviços |</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="login.html">Agende Seu Horário |</a>
          <li class="nav-item">
            <a class="nav-link text-white" href="acessoRestrito.html">Acesso Restrito</a>
          </li>
        </ul>
      </div>
      <div class="col-md-2 col-12">
        <div class="text-lg-right text-white">
          <i class="far fa-user mr-4" style="font-size: 28px"></i>
          <i class="fas fa-shopping-bag" style="font-size: 28px"></i>
          <sup><span class="badge badge-pill badge-secondary">0</span></sup>
        </div>
      </div>
    </div>
  </nav>

   <!-- Formulário -->
   <div class="col-sm">
    <p v-if="erros.length" class="text-danger small">
        <b>Por favor, corrija o(s) seguinte(s) erro(s):</b>
        <ul>
            <li v-for="erro in erros" class="text-danger small">{{ erro }}</li>
        </ul>
    </p>
    <div class="card">
        <h5 class="card-header">Cadastro</h5>
        <div class="card-body">
            <form @submit.prevent="salvar">
                <div class="form-group">
                    <input type="text" class="form-control" name="nome" ref="nome"
                        v-model="beauty.nome" placeholder="Nome Completo">
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" name="email" v-model="beauty.email"
                        placeholder="Email">
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" name="autor" v-model="beauty.fone"
                        placeholder="Telefone ou Whatsapp">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="nascimento" v-model="beauty.nascimento"
                        placeholder="Data de Nascimento">
                </div>
             

                <div class="btn-group w-100" role="group">
                    <input type="submit" class="btn btn-dark" value='Salvar'>
                    <input type="reset" class="btn btn-secondary" value='Limpar'>
                </div>

            </form>
        </div>
    </div>

</div>


</div>

</div>
</div>

<script src="livraria.js"></script>
</body>

</html>
